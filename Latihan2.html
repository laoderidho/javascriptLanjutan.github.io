<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>
     
    </div>
    <script>
        
       for( i=0; i<=100; i++){
        if(i%2==0){
            document.writeln(`<p class="red">${i}</p>`)
        }else{
            document.writeln(`<p class="blue">${i}</p>`)
        }
       }
    </script>
</body>
</html>
