        //asyncronous callback dengan vannila javascrip

        function getDatamhs(url, succes, err){
            let xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function(){
                if(xhr.readyState ===4){
                    if(xhr.status === 200){
                        succes(xhr.response);
                    }else if(xhr.status ===404){
                        error();
                    }
                }
            }
            xhr.open('get', url);
            xhr.send();
        }
