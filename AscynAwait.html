    function cobaPromise(){
        return new Promise((resolve, reject) => {
            const waktu = 2000;
            if(waktu<5000){
                setTimeout(()=>{
                    resolve('Diterima')
                }, waktu)
            }else{
                setTimeout(()=>{
                    reject('Ditolak')
                },waktu)
            }
        })
    }
    // const coba = cobaPromise();

    async function tesCoba(){
        try{
            const coba = await cobaPromise();
            console.log(coba);
        }catch(err){
            console.log(err);
        }
    }
